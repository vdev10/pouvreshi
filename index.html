<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pou vreshi?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to right, #004251, #2193b0);
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 600px;
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
            color: #2193b0;
        }
        #weather-info {
            margin-top: 20px;
        }
        .city {
            background: #cfcfcf;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .city img {
            width: 40px;
            height: 40px;
            margin-right: 15px;
        }
        .city div {
            text-align: left;
        }
        .city h2 {
            margin: 0;
            font-size: 18px;
            color: #333;
        }
        .city p {
            margin: 5px 0 0;
            color: #666;
        }
        .raining {
            background: #f5929f;
            color: white;
        }
        .raining p {
            color: white;
            font-weight: 700;
        }
        #countdown {
            font-size: 14px;
            color: #555;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Pou vreshi?</h1>
        <div id="weather-info">
            <p>Loading...</p>
        </div>
        <div id="countdown">Refreshing data in 30 seconds</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '602a465c29b8489e9d0df5a7d170d81a'; // Replace with your OpenWeatherMap API key
            const cyprusCities = [
                { name: 'Nicosia', id: 146268 },
                { name: 'Limassol', id: 146384 },
                { name: 'Larnaca', id: 146400 },
                { name: 'Famagusta', id: 146617 },
                { name: 'Paphos', id: 146214 },
                { name: 'Keryneia', id: 146412 }
            ];

            const weatherInfoDiv = document.getElementById('weather-info');
            const countdownDiv = document.getElementById('countdown');
            let countdown = 30;

            // Function to update the countdown timer
            function updateCountdown() {
                countdown -= 1;
                countdownDiv.innerText = `Refreshing data in ${countdown} seconds`;
                if (countdown <= 0) {
                    location.reload();
                }
            }

            // Initial data fetch and display
            function updateWeatherData() {
                weatherInfoDiv.innerHTML = ''; // Clear previous data
                const cityWeatherData = [];

                const fetchWeatherData = cyprusCities.map(city => 
                    fetch(`https://api.openweathermap.org/data/2.5/weather?id=${city.id}&appid=${apiKey}&units=metric`)
                        .then(response => response.json())
                        .then(data => {
                            if (data.weather && Array.isArray(data.weather) && data.weather.length > 0) {
                                const isRaining = data.weather.some(condition => condition.main.toLowerCase() === 'rain');
                                cityWeatherData.push({
                                    name: city.name,
                                    description: data.weather[0].description,
                                    temp: data.main.temp,
                                    icon: data.weather[0].icon,
                                    isRaining: isRaining
                                });
                            } else {
                                throw new Error('Weather data is unavailable');
                            }
                        })
                        .catch(error => {
                            console.error('Error fetching weather data:', error);
                            cityWeatherData.push({
                                name: city.name,
                                description: 'Error fetching data',
                                temp: 'N/A',
                                icon: '',
                                isRaining: false
                            });
                        })
                );

                Promise.all(fetchWeatherData).then(() => {
                    cityWeatherData.sort((a, b) => b.isRaining - a.isRaining);

                    cityWeatherData.forEach(city => {
                        const cityDiv = document.createElement('div');
                        cityDiv.className = 'city' + (city.isRaining ? ' raining' : '');
                        cityDiv.innerHTML = `
                            ${city.icon ? `<img src="https://openweathermap.org/img/wn/${city.icon}.png" alt="${city.description}">` : ''}
                            <div>
                                <h2>${city.name}</h2>
                                <p>${city.description}, ${city.temp}Â°C</p>
                                <p>${city.isRaining ? 'Vreshi' : 'Tipote'}</p>
                            </div>
                        `;
                        weatherInfoDiv.appendChild(cityDiv);
                    });
                });
            }

            // Initial data fetch and start countdown
            updateWeatherData();
            setInterval(updateCountdown, 1000); // Update countdown every second
        });
    </script>
</body>
</html>
